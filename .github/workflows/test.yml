name: Test action
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:
    inputs:
      repo:
        required: false
        type: string
      branch:
        required: false
        type: string

jobs:
  test:
    name: Test on ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        repo: ${{ inputs.repo }}
        branch: ${{ inputs.branch }}
